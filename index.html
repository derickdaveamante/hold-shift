<!DOCTYPE html>
<html leng="en">
<head>
	<meta charset="utf-8">
	<title>Hold shift to Check Multiple CheckBoxes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Derick Dave</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Jhon Paul </p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Kerby</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Charly</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
